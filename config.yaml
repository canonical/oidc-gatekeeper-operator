options:
  client-id:
    type: string
    default: 'authservice-oidc'
    description: OpenID Connect client ID
  client-name:
    type: string
    default: 'Ambassador Auth OIDC'
    description: Human-friendly OpenID Connect client name
  client-secret:
    type: string
    default: ''
    description: OpenID Connect client secret
  oidc-scopes:
    type: string
    default: 'profile email groups'
    description: OpenID Connect scopes
  ca-bundle:
    type: string
    default: ''
    description: |
      Custom CA to be trusted by OIDC gatekeeper. It is suggested to have the config:
        ca-bundle: |
          -----BEGIN CERTIFICATE-----
          ....
          -----END CERTIFICATE-----
  skip-auth-urls:
    type: string
    default: ''
    description: |
      If not empty, this is a comma-separated list of paths, e.g. "/path1/,/path2/".
      That list defines which paths do not need to be authenticated on OIDC.
      The DEX path is always added to this list.
  userid-claim:
    type: string
    default: 'email'
    description: OpenID Connect claim whose value will be used as the userid.
  public-url:
    type: string
    default: ''
    description: |
      DEPRECATED - Please leave empty. This configuration option will be removed soon.
      It has been preserved to avoid breaking compatibility with existing deployments.
      If the OIDC provider URL has to be changed, please check dex-auth's issuer-url.
      Publicly-accessible endpoint for cluster
