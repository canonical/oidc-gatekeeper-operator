# reusable workflow triggered by other actions
name: CI

on:
  workflow_call:
    secrets:
      CHARMCRAFT_CREDENTIALS:
        required: true

jobs:
  lib-check:
    name: Check libraries
    uses: canonical/charmed-kubeflow-workflows/.github/workflows/_quality-checks.yaml@main
    secrets: inherit
    with:
        charm-path: "."

  lint:
    name: Lint Check
    runs-on: ubuntu-20.04

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get install python3-pip tox

      - name: Lint code
        run: tox -e lint

  unit:
    name: Unit Test
    runs-on: ubuntu-20.04

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get install python3-pip tox

      - name: Run unit tests
        run: tox -e unit

  integration:
    name: Integration Tests
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: microk8s
          channel: 1.24/stable
          juju-channel: 2.9/stable
          charmcraft-channel: latest/candidate

      - name: Test
        run: sg microk8s -c "tox -vve integration -- --model testing"

      - name: Save relevant debug artifacts
        if: always()
        run: |
          mkdir ~/operators-debug-logs
          juju debug-log --replay | tee ~/operators-debug-logs/juju-debug-log.log
          juju status | tee ~/operators-debug-logs/juju-status.log
          bash -c "cp ~/.local/state/charmcraft/log/* ~/operators-debug-logs/"
          sg microk8s -c "microk8s.kubectl describe deployments -A | tee ~/operators-debug-logs/deployments.log"
          sg microk8s -c "microk8s.kubectl describe pods -A | tee ~/operators-debug-logs/pods.log"
          sg microk8s -c "microk8s.kubectl describe workloads -A | tee ~/operators-debug-logs/workloads.log"

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: operators-debug-logs
          path: ~/operators-debug-logs

        # On failure, capture debugging resources
      - name: Get all
        run: kubectl get all -A
        if: failure()

      - name: Describe deployments
        run: kubectl describe deployments -A
        if: failure()

      - name: Describe replicasets
        run: kubectl describe replicasets -A
        if: failure()

      - name: Get juju status
        run: juju status
        if: failure()

      - name: Get oidc-gatekeeper workload logs
        run: kubectl logs --tail 100 -nci-test -ljuju-app=oidc-gatekeeper
        if: failure()

      - name: Get oidc-gatekeeper operator logs
        run: kubectl logs --tail 100 -nci-test -ljuju-operator=oidc-gatekeeper
        if: failure()

      - name: Get dex-auth workload logs
        run: kubectl logs --tail 100 -nci-test -ljuju-app=dex-auth
        if: failure()

      - name: Get dex-auth operator logs
        run: kubectl logs --tail 100 -nci-test -ljuju-operator=dex-auth
        if: failure()

      - name: Get istio-pilot workload logs
        run: kubectl logs --tail 100 -nci-test -ljuju-app=istio-pilot
        if: failure()

      - name: Get istio-pilot operator logs
        run: kubectl logs --tail 100 -nci-test -ljuju-operator=istio-pilot
        if: failure()
